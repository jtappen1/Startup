<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- Tell browsers not to scale the viewport automatically -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simon CSS</title>

        <link rel="stylesheet" href="main.css" />
        <link rel ="stylesheet" href="modal.css"/>

        <!-- Include bootstrap CSS framework -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
    </head>

    <header class= "bg-dark text-light">
        <nav class = "navbar navbar-expand-lg navbar-dark fixed-top">
          <div class="parent container-fluid bg-dark">
              <div class="child">
                  <h1 class="company-name"> TRICKTRACKER</h1>
              </div>
              <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
              <div class = "child">
                  <menu class="navbar-nav ">
                      <li class="nav-item"><a class="nav-link active"  href="index.html">Login</a></li>
                      <li class="nav-item"><a class="nav-link active" href="home.html">Home</a></li>
                      <li class="nav-item"><a class="nav-link active" href="leaderboard.html">Leaderboard</a></li>
                      <li class="nav-item"><a class="nav-link active" href="profile.html">Profile</a></li>
                    </menu>
              </div>  
          </div>  
          </nav>
        </header>
        <body onload="loadTricks('Easy'), constructor()">
            <main class="container-fluid text-center">
                <div class="players">
                    Player:
                    <span class="player-name"></span>
                    <div id="player-messages">
                      <!-- <div class="event"><span class="player-event">HÃ¥kon</span> scored 377</div>
                      <div class="event"><span class="player-event">Tim</span> started a new game</div>
                      <div class="event"><span class="system-event">game</span> connected</div> -->
                    </div>
                  </div>
                <div class="row">
                    <div class="col container-s">
                        <table class="table table-warning table-striped-columns">
                            <p>Next Trick</p>
                            <thead class="table-dark">
                                <tr>
                                    <td>Trick </td>
                                    <td> Difficulty</td>
                                </tr>
                            </thead>
                            <tbody class="table-light">
                                <tr>
                                    <td>Tail Stall</td>
                                    <td>Easy</td>
                                </tr>
                                <tr>
                                    <td>Frontside 50-50</td>
                                    <td>Medium</td>
                                </tr>
                                <tr>
                                    <td>Blunt To Fakie</td>
                                    <td>Hard</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class = "col-md-auto">
    
                    </div>
                    <div class="col">
                        <img alt="skateboarder" src="images/intropic.jpg" width = 200/>
                    </div>
                    
                </div>
                    <!-- <h1> TrickTracker </h1> -->
                <div class="row">
                    <table class="table table-warning table-striped-columns">
                        <thead class="table-dark">
                            
                            <tr>
                                <td>
                                    <label>
                                        <p>Level:</p>
                                    </label>
                                </td>
                                <td>
                                    <label for="easy">Easy</label>
                                    <input type="radio" id="easy" name="difficulty" value="Easy" checked onclick="changeDifficulty()" />
                                    <label for="medium">Medium</label>
                                    <input type="radio" id="medium" name="difficulty" value="Medium" onclick="changeDifficulty()" />
                                    <label for="hard">Hard</label>
                                    <input type="radio" id="hard" name="difficulty" value="Hard" onclick="changeDifficulty()"/>
                                </td>
                                <td>
                                    <button type = "submit" onclick = "clearStorage()"> Clear </button>
                                </td>
                            </tr>
                        </thead>
                            <tbody class = "table-light" id="tricks">
                                <tr>
                                    <td>
    
                                    </td>
                                    <td>
                                        <label for="trick1"> Add a Trick!</label>
                                    </td>
                                    <td>
        
                                    </td>
                                </tr>
                            </tbody>
                        
                        <tfoot class = table-warning>
                            <tr>
                                <td>
                                    <label>
                                        <p>Add Trick:</p>
                                    </label>
                                </td>
                                <td>
                                    <label for="addTrick">Name/Description: </label>
                                    <input type="text" id="addTrick" name="addTrick" placeholder="EX: Rock to Fakie" required pattern="[Aa].*" />
                                    <label> Difficulty:</label>
                                    <select id = "difficultySelect">
                                        <option selected option> Easy </option>
                                        <option> Medium </option>
                                        <option>Hard</option>
                                    </select>
                                    <label> Direction:</label>
                                    <select id = "direction">
                                        <option selected option> Backside </option>
                                        <option> Frontside </option>
                                    </select>
                                    <button type="submit" onclick = "updateTricks()"> Add Trick</button>
                                </td>
                                <td>
    
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </main>
            <script src="tricks.js"></script>
        </body>
        

    <footer class="bg-dark text-white-50">
        <div>
            <span class="text-reset">Author Name(s)</span>
            <a href="https://github.com/jtappen1/Startup">GitHub</a>
          </div>
    </footer>

</html>
