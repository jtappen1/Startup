<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="main.css" />

    <!-- Include bootstrap CSS framework -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous"
    />
</head>

<body class="body">
  <header class= "bg-dark text-light">
    <nav class = "navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="parent container-fluid bg-dark">
          <div class="child">
              <h1 class="company-name"> TRICKTRACKER</h1>
          </div>
          <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
          <div class = "child">
              <menu class="navbar-nav ">
                  <li class="nav-item"><a class="nav-link active"  href="index.html">Login</a></li>
                </menu>
          </div>  
      </div>  
      </nav>
    </header>
  <body onload="displayQuote()">
    <main>
      <h1 class = "box1">Welcome to TrickTracker</h1>
      <div class="box2">
        <h2 id = "quote">Login to Start Tracking Your Tricks</h2>
      </div>
      <div  id ="loginControls" style ="display: none">
        <label for="username">Username:</label>
          <div>
            <input type="text" id="name" placeholder="Enter username here" />
            <input type="text" id="password" placeholder="Enter password here" />
          </div>
          <div>
            <button type="submit" onclick="loginUser() ">Login</button>
            <button type="submit" onclick="createUser() ">Create User</button>
          </div>
      </div>
      <div id="playControls" style ="display: none">
        <!-- <div id="playerName"></div> -->
        <button type="button" class="btn btn-primary" onclick="play()">Play</button>
        <button type="button" class="btn btn-secondary" onclick="logout()">Logout</button>
      </div>

      <div class="modal fade" id="msgModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content text-dark">
            <div class="modal-body">error message here</div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>

  <footer class="bg-dark text-white-50">
    <div>
      <span class="text-reset">Author Name(s)</span>
      <a href="https://github.com/jtappen1/Startup">GitHub</a>
    </div>
  </footer>
</body>

</html>
